<!DOCTYPE html>
<html layout:decorate="~{templates/simple_layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:charset="UTF-8">
<head>
    <title>Новый пароль</title>
    <link rel="stylesheet" th:href="@{/resources/css/changePassword.css}"/>
    <meta id="token" th:content="${token}"/>
</head>
<body>

    <div layout:fragment="content">
        <div class="row">
            <div class="col s12">
                <div class="window z-depth-3">
                    <div class="title">
                        Восстановление доступа
                    </div>
                    <div class="inputs">
                        <div class="input-field">
                            <label for="password">Новый пароль</label>
                            <input type="password" id="password" />
                        </div>
                        <div class="input-field">
                            <label for="confirmPassword">Подтверждение пароля</label>
                            <input type="password" id="confirmPassword" />
                        </div>
                    </div>
                    <div class="restore">
                        <div class="action green">
                            Восстановить
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="js">
        <script th:src="@{/resources/js/changePassword.js}"></script>
    </th:block>
</body>
</html>
