<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{templates/simple_layout}"
        th:charset="UTF-8">
<head>
    <title th:text="'Задача | '+${fullProblemDTO.title}"></title>
    <link rel="stylesheet" th:href="@{/resources/css/problem.css}"/>
    <meta id="owner_id" th:content="${fullProblemDTO.user.id}"/>
    <meta id="problem_id" th:content="${fullProblemDTO.id}"/>
</head>
<body>


    <div layout:fragment="content">

        <div class="row">
            <div class="problem-header col s12">
                <div class="left">
                    <div class="title grey-text text-darken-2" th:text="${fullProblemDTO.title}"></div>
                    <a th:if="${session.user!=null && session.user.id==fullProblemDTO.user.id}" class="edit-problem" th:href="@{'/problems/'+${fullProblemDTO.id}+'/edit'}">
                        <svg role="img" xmlns="http://www.w3.org/2000/svg" fill="#adb5bd" viewBox="0 0 512 512"><path d="M290.74 93.24l128.02 128.02-277.99 277.99-114.14 12.6C11.35 513.54-1.56 500.62.14 485.34l12.7-114.22 277.9-277.88zm207.2-19.06l-60.11-60.11c-18.75-18.75-49.16-18.75-67.91 0l-56.55 56.55 128.02 128.02 56.55-56.55c18.75-18.76 18.75-49.16 0-67.91z"></path></svg>
                    </a>
                </div>
                <div class="actions">
                    <a th:href="@{'/problems/'+${fullProblemDTO.id}+'/solution'}" class="solution">Решение</a>
                    <div class="rate-line hoverable z-depth-3">
                        <div class="rate-elem">
                            <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#4CAF50" d="M104 224H24c-13.255 0-24 10.745-24 24v240c0 13.255 10.745 24 24 24h80c13.255 0 24-10.745 24-24V248c0-13.255-10.745-24-24-24zM64 472c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24zM384 81.452c0 42.416-25.97 66.208-33.277 94.548h101.723c33.397 0 59.397 27.746 59.553 58.098.084 17.938-7.546 37.249-19.439 49.197l-.11.11c9.836 23.337 8.237 56.037-9.308 79.469 8.681 25.895-.069 57.704-16.382 74.757 4.298 17.598 2.244 32.575-6.148 44.632C440.202 511.587 389.616 512 346.839 512l-2.845-.001c-48.287-.017-87.806-17.598-119.56-31.725-15.957-7.099-36.821-15.887-52.651-16.178-6.54-.12-11.783-5.457-11.783-11.998v-213.77c0-3.2 1.282-6.271 3.558-8.521 39.614-39.144 56.648-80.587 89.117-113.111 14.804-14.832 20.188-37.236 25.393-58.902C282.515 39.293 291.817 0 312 0c24 0 72 8 72 81.452z"></path></svg>
                        </div>
                        <div class="rate-elem green-text rate-num" th:text="${fullProblemDTO.rating}"></div>
                        <div class="rate-elem">
                            <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#F44336" d="M0 56v240c0 13.255 10.745 24 24 24h80c13.255 0 24-10.745 24-24V56c0-13.255-10.745-24-24-24H24C10.745 32 0 42.745 0 56zm40 200c0-13.255 10.745-24 24-24s24 10.745 24 24-10.745 24-24 24-24-10.745-24-24zm272 256c-20.183 0-29.485-39.293-33.931-57.795-5.206-21.666-10.589-44.07-25.393-58.902-32.469-32.524-49.503-73.967-89.117-113.111a11.98 11.98 0 0 1-3.558-8.521V59.901c0-6.541 5.243-11.878 11.783-11.998 15.831-.29 36.694-9.079 52.651-16.178C256.189 17.598 295.709.017 343.995 0h2.844c42.777 0 93.363.413 113.774 29.737 8.392 12.057 10.446 27.034 6.148 44.632 16.312 17.053 25.063 48.863 16.382 74.757 17.544 23.432 19.143 56.132 9.308 79.469l.11.11c11.893 11.949 19.523 31.259 19.439 49.197-.156 30.352-26.157 58.098-59.553 58.098H350.723C358.03 364.34 384 388.132 384 430.548 384 504 336 512 312 512z"></path></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="info col s12">
                <div class="difficult-block grey-text">
                    <span th:class=" ${fullProblemDTO.difficult}+'white-text'" th:text="${fullProblemDTO.difficult}"></span>
                    <span class="hide-on-med-and-down">сложность</span>
                </div>
                <div class="users-decided-block">
                    <svg aria-hidden="true" data-prefix="far" data-icon="user" class="svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#adb5bd" d="M313.6 304c-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 304 0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM400 464H48v-25.6c0-47.6 38.8-86.4 86.4-86.4 14.6 0 38.3 16 89.6 16 51.7 0 74.9-16 89.6-16 47.6 0 86.4 38.8 86.4 86.4V464zM224 288c79.5 0 144-64.5 144-144S303.5 0 224 0 80 64.5 80 144s64.5 144 144 144zm0-240c52.9 0 96 43.1 96 96s-43.1 96-96 96-96-43.1-96-96 43.1-96 96-96z"></path></svg>
                    <span class="blue" th:text="${fullProblemDTO.decided}"></span> <span class="hide-on-med-and-down grey-text">уже решили</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="tags">
                    <a th:each="tag : ${fullProblemDTO.tags}" th:href="@{'/tags/'+${tag.id}}" th:style="'background: '+${tag.color}+';'" class="chip" th:text="${tag.name}"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="problem-container col s12">
                <div class="describe" th:utext="${fullProblemDTO.htmlContent}">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 send-answer">
                <input type="text" id="answer-input"/>
                <div class="btn cyan" id="answer-button">Отправить</div>
            </div>
        </div>
        <div class="row">
            <div class="answer-info">
            </div>
        </div>

    </div>


    <th:block layout:fragment="js">
        <script th:src="@{/resources/js/problem.js}"></script>
    </th:block>

</body>
</html>
