<!DOCTYPE html>
<html layout:decorate="~{templates/complex_layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:charset="UTF-8">
<head>
    <title>Пользователи</title>
    <link rel="stylesheet" th:href="@{/resources/css/users.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/top-panel.css}"/>
</head>
<body>

<div layout:fragment="top-panel">
    <div class="header-describe">
        <div class="container">
            <div class="row">
                <div class="left-side col s12 m6">
                    <h3 class="title">Пользователи</h3>
                    <h5 class="subtitle">Найдите кого угодно</h5>
                    <div class="row" style="margin-top: 20px;">
                        <form th:method="get" th:action="@{/users}" class="col s12 l8 top-form" style="display: flex;">
                            <input type="text" class=" top-input" placeholder="Поиск..." name="q" style="color: white"/>
                            <div class="top-input-image">
                                <img th:src="@{/resources/images/search.svg}" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right-side col s12 m6">
                    <div class="categories">
                        <a th:href="@{(type=rating)}" class="cat">Рейтинг</a>
                        <a th:href="@{(type=date)}" class="cat">Новые</a>
                        <a th:href="@{(type=moder)}" class="cat">Модераторы</a>
                    </div>
                    <div class="sort-type">
                        <a th:href="@{(sort=0)}" class="sort"><img th:src="@{/resources/images/sort-up.png}"/></a>
                        <a th:href="@{(sort=1)}" class="sort"><img th:src="@{/resources/images/sort-down.png}"/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="content">
    <div class="content col s12 l8" id="users_container" style="padding: 0;">
        <div th:if="${userList.size==0}" class="col s12 l11 white" style="margin-top: 100px;text-align: center">
            <h3 class="grey-text">Результатов не найдено</h3>
            <img style="width: 20%;height: 20%;margin-top: 40px;" th:src="@{/resources/images/frown-regular.svg}"/>
        </div>
        <a th:each="user : ${userList}" th:href="@{/users/${user.id}}" class="hoverable card col s12 l3" style="margin: 0 5% 3% 0;">
            <div class="card-image user-image row" style="margin-bottom: 0;max-height: 115%;max-width: 115%">
                <img th:src="${${fileServerLocation}.concat(user.userImage)}"/>
            </div>
            <div class="card-title user-title center grey-text text-darken-2" style="padding: 0;" th:text="${user.login}"></div>
            <div class="card-content center orange-text text-darken-2" th:text="${user.rating}" style="padding: 0 0 10px 0;">
            </div>
        </a>
    </div>
</div>

<th:block layout:fragment="js">
    <script th:src="@{/resources/js/users.js}"></script>
</th:block>
</body>
</html>
