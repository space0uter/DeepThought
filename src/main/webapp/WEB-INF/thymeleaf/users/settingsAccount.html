<!DOCTYPE html>
<html layout:decorate="~{templates/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/resources/css/settings.css}"/>
    <title>Настройки аккаунта</title>
</head>
<body>

<div layout:fragment="content">
    <div class="top-panel">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="user">
                        <div class="user-left">
                            <label class="user-image" for="userImageInput">
                                <img class="ava" th:src="@{'/'+${settingsAccountDTO.userImage}}"/>
                                <div class="image-cover" style="display: none;">
                                    <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M464 128H272l-64-64H48C21.49 64 0 85.49 0 112v288c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V176c0-26.51-21.49-48-48-48zm-96 168c0 8.84-7.16 16-16 16h-72v72c0 8.84-7.16 16-16 16h-16c-8.84 0-16-7.16-16-16v-72h-72c-8.84 0-16-7.16-16-16v-16c0-8.84 7.16-16 16-16h72v-72c0-8.84 7.16-16 16-16h16c8.84 0 16 7.16 16 16v72h72c8.84 0 16 7.16 16 16v16z"></path></svg>
                                </div>
                            </label>
                            <input type="file" id="userImageInput" style="display: none;"/>
                        </div>
                        <div class="user-info">
                            <div class="name" th:text="${settingsAccountDTO.firstName}+' '+${settingsAccountDTO.lastName}"></div>
                            <div class="login" th:text="${settingsAccountDTO.login}"></div>
                        </div>
                    </div>
                    <div class="title">Настройки</div>
                </div>
            </div>
        </div>
    </div>
    <div class="main" id="main">
        <div class="container" style="margin-top: -30px;">
            <div class="row settings-row">
                <div class="left-side">
                    <a th:href="@{/settings/user}" class="panel-ref user">
                        <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#adb5bd" d="M256 288c79.5 0 144-64.5 144-144S335.5 0 256 0 112 64.5 112 144s64.5 144 144 144zm128 32h-55.1c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16H128C57.3 320 0 377.3 0 448v16c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48v-16c0-70.7-57.3-128-128-128z"></path></svg>
                        <span>Пользователь</span>
                    </a>
                    <a th:href="@{/settings/account}" class="panel-ref account  active">
                        <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#adb5bd" d="M444.788 291.1l42.616 24.599c4.867 2.809 7.126 8.618 5.459 13.985-11.07 35.642-29.97 67.842-54.689 94.586a12.016 12.016 0 0 1-14.832 2.254l-42.584-24.595a191.577 191.577 0 0 1-60.759 35.13v49.182a12.01 12.01 0 0 1-9.377 11.718c-34.956 7.85-72.499 8.256-109.219.007-5.49-1.233-9.403-6.096-9.403-11.723v-49.184a191.555 191.555 0 0 1-60.759-35.13l-42.584 24.595a12.016 12.016 0 0 1-14.832-2.254c-24.718-26.744-43.619-58.944-54.689-94.586-1.667-5.366.592-11.175 5.459-13.985L67.212 291.1a193.48 193.48 0 0 1 0-70.199l-42.616-24.599c-4.867-2.809-7.126-8.618-5.459-13.985 11.07-35.642 29.97-67.842 54.689-94.586a12.016 12.016 0 0 1 14.832-2.254l42.584 24.595a191.577 191.577 0 0 1 60.759-35.13V25.759a12.01 12.01 0 0 1 9.377-11.718c34.956-7.85 72.499-8.256 109.219-.007 5.49 1.233 9.403 6.096 9.403 11.723v49.184a191.555 191.555 0 0 1 60.759 35.13l42.584-24.595a12.016 12.016 0 0 1 14.832 2.254c24.718 26.744 43.619 58.944 54.689 94.586 1.667 5.366-.592 11.175-5.459 13.985L444.788 220.9a193.485 193.485 0 0 1 0 70.2zM336 256c0-44.112-35.888-80-80-80s-80 35.888-80 80 35.888 80 80 80 80-35.888 80-80z"></path></svg>
                        <span>Аккаунт</span>
                    </a>
                    <a th:href="@{/settings/notifications}" class="panel-ref notifications">
                        <svg  role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#adb5bd" d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z"></path></svg>
                        <span>Уведомления</span>
                    </a>
                </div>
                <div class="right-side">
                    <div class="header">Аккаунт</div>
                    <div class="info">
                        <div class="edit-element edit-marker">
                            <div class="name">E-mail</div>
                            <div class="value"><span th:text="${settingsAccountDTO.email}"></span><div class="edit" content="email">Изменить</div></div>
                        </div>
                        <div class="edit-element">
                            <div class="name">Логин</div>
                            <div class="value"><span th:text="${settingsAccountDTO.login}"></span></div>
                        </div>
                        <div class="edit-element password-element">
                            <div class="name">Пароль</div>
                            <div class="value"><span>******</span><div class="edit">Изменить</div></div>
                        </div>
                    </div>
                    <div class="back">
                        <a th:href="@{'/users/'+${settingsAccountDTO.id}}">Вернуться в профиль</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="js">
    <script th:src="@{/resources/js/settings.js}"></script>
</th:block>
</body>
</html>
