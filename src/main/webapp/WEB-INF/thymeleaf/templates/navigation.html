<!DOCTYPE html>

<head>
    <title>Navigation</title>
</head>
<body>

    <div class="col s12 l4 nav-panel" th:fragment="navigation">
        <!--Случайный факт-->
        <div class="row">
            <div class="card hoverable fact" style="margin-bottom: 15px">
                <div class="card-content" id="fact">
                    <h6 class="card-title grey-text text-lighten-1" style="font-size: 14px">Интересно знать</h6>
                    <p id="factText" class="grey-text text-darken-2" th:text="${fact.text}"></p>
                </div>
                <div class="card-action">
                   <a><div th:each="tag : ${fact.tags}" th:text="${tag.name}" th:style="'background:'+${tag.color}+';'"></div></a>
                </div>
            </div>
        </div>

            <div class="more center-align" style="margin-top: 20px">
                <div class="divider"></div>
                <div class="center-align" style="margin-top: -13px"><a th:href="@{/tags}" class="more-button">Ещё<span class="grey-text" style="font-size: 16px;font-weight: bold;">+</span></a></div>
            </div>
        </div>
        <div class="row">
            <ul class="collection with-header hoverable z-depth-2 popularity" style="border: none">
                <li class="collection-header center-align" ><h4 style="font-size: 25px" class="grey-text text-darken-1">Рейтинг</h4></li>
                <li th:each="user: ${@navigationPanelController.getPopularUsers()}" class="collection-item avatar popular_item valign-wrapper" style="display: flex;border: none">
                    <a th:href="@{/users/${user.id}}" class="valign-wrapper">
                        <img th:src="${#{fileServerLocation}.concat(user.userImage)}" class="circle"/>
                        <div class="text">
                            <p class="grey-text text-darken-2 collection-text" th:text="${user.login)}"></p>
                            <p class="collection-text green-text" style="font-weight: bold" th:text="${user.rating}"></p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <!--Популярное-->
        <div class= "row">
            <ul class="collection with-header hoverable z-depth-2 popularity" style="border: none">
                <li class="collection-header center-align"><h4 class="grey-text text-darken-1"  style="font-size: 25px">Популярное</h4></li>
                <li th:each="popularArticle: ${@navigationPanelController.getPopularArticles()}" class="collection-item popular_item valign-wrapper" style="display: flex;border: none">
                    <a th:href="@{/articles/${popularArticle.id}}" class="valign-wrapper">
                        <img th:src="${#{fileServerLocation}.concat(popularArticle.articleImage)}" style="width: 40px;height: 40px;"/>
                        <p th:text="${popularArticle.title}" class="blue-grey-text text-darken-2 collection-text"></p>
                    </a>
                </li>
            </ul>
        </div>

</body>
</html>
