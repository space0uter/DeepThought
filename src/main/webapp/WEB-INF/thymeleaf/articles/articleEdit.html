<!DOCTYPE html>
<html layout:decorate="~{templates/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:charset="UTF-8">
<head>
    <title>Изменение</title>
    <link rel="stylesheet" th:href="@{/resources/css/quill.bubble.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/tagSuggester.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/articleWrite.css}"/>
    <meta id="article_id" th:content="${articleEdit.id}"/>
    <meta id="_edit"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="main" id="main" style="margin-top: -200px;">
            <div class="container">
                <div class="row">
                    <div class="col s12 head-info">
                        <div class="left col s12 l6">
                            <div class="card">
                                <label for="uploadMainImage">
                                    <div class="card-image">
                                        <img th:src="@{'/'+${articleEdit.articleImage}}"/>
                                        <div id="image-hover" style="display: none;">
                                            <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M464 128H272l-64-64H48C21.49 64 0 85.49 0 112v288c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V176c0-26.51-21.49-48-48-48zm-96 168c0 8.84-7.16 16-16 16h-72v72c0 8.84-7.16 16-16 16h-16c-8.84 0-16-7.16-16-16v-72h-72c-8.84 0-16-7.16-16-16v-16c0-8.84 7.16-16 16-16h72v-72c0-8.84 7.16-16 16-16h16c8.84 0 16 7.16 16 16v72h72c8.84 0 16 7.16 16 16v16z"></path></svg>
                                        </div>
                                    </div>
                                </label>
                                <input id="uploadMainImage" type="file"  style="display: none;"/>
                                <meta id="image_edit" th:smallImagePath="${articleEdit.smallImagePath}" th:middleImagePath="${articleEdit.middleImagePath}" th:largeImagePath="${articleEdit.articleImage}" />
                            </div>
                        </div>
                        <div class="col s12 l6 right">
                            <h4 class="grey-text text-lighten-1">Создание статьи</h4>
                            <div class="title">
                                <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#7E7E7E" d="M497.94 74.17l-60.11-60.11c-18.75-18.75-49.16-18.75-67.91 0l-56.55 56.55 128.02 128.02 56.55-56.55c18.75-18.75 18.75-49.15 0-67.91zm-246.8-20.53c-15.62-15.62-40.94-15.62-56.56 0L75.8 172.43c-6.25 6.25-6.25 16.38 0 22.62l22.63 22.63c6.25 6.25 16.38 6.25 22.63 0l101.82-101.82 22.63 22.62L93.95 290.03A327.038 327.038 0 0 0 .17 485.11l-.03.23c-1.7 15.28 11.21 28.2 26.49 26.51a327.02 327.02 0 0 0 195.34-93.8l196.79-196.79-82.77-82.77-84.85-84.85z"></path></svg>
                                <div class="input-field">
                                    <label for="title">Заголовок</label>
                                    <input id="title" type="text" />
                                    <div id="title_edit" style="display: none;" th:text="${articleEdit.title}"></div>
                                </div>
                            </div>
                            <div class="subtitle">
                                <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#7E7E7E" d="M497.9 142.1l-46.1 46.1c-4.7 4.7-12.3 4.7-17 0l-111-111c-4.7-4.7-4.7-12.3 0-17l46.1-46.1c18.7-18.7 49.1-18.7 67.9 0l60.1 60.1c18.8 18.7 18.8 49.1 0 67.9zM284.2 99.8L21.6 362.4.4 483.9c-2.9 16.4 11.4 30.6 27.8 27.8l121.5-21.3 262.6-262.6c4.7-4.7 4.7-12.3 0-17l-111-111c-4.8-4.7-12.4-4.7-17.1 0zM124.1 339.9c-5.5-5.5-5.5-14.3 0-19.8l154-154c5.5-5.5 14.3-5.5 19.8 0s5.5 14.3 0 19.8l-154 154c-5.5 5.5-14.3 5.5-19.8 0zM88 424h48v36.3l-64.5 11.3-31.1-31.1L51.7 376H88v48z"></path></svg>
                                <div class="input-field">
                                    <label for="subtitle">Подзаголовок</label>
                                    <input id="subtitle" type="text" />
                                    <div id="subtitle_edit" style="display: none;" th:text="${articleEdit.subtitle}"></div>
                                </div>
                            </div>
                            <div class="col s12 tags">
                                <div class="name">Теги</div>
                                <div class="input-field">
                                    <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="#9e9e9e" d="M0 512V48C0 21.49 21.49 0 48 0h288c26.51 0 48 21.49 48 48v464L192 400 0 512z"></path></svg>
                                    <div class="tags-input">
                                        <input class="chips" id="tags-input" type="text"/>
                                    </div>
                                </div>
                                <div id="tags_edit" style="display: none;">
                                    <meta th:each="tag : ${articleEdit.tags}" th:name="${tag.name}" th:color="${tag.color}" th:content="${tag.id}" />
                                </div>
                                <div class="tags-view" style="display: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row article-row">
                    <div id="article-editor">

                    </div>
                    <div id="article_edit" style="display: none;" th:utext="${articleEdit.htmlContent}">

                    </div>
                </div>
                <div class="row">
                    <div class="actions">
                        <div class="left">

                        </div>
                        <div class="right">
                            <div class="create-article">Создать статью</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="js">
        <script th:src="@{/resources/js/quill.min.js}"></script>
        <script th:src="@{/resources/js/tagSuggester.js}"></script>
        <script th:src="@{/resources/js/articleWrite.js}"></script>
    </th:block>
</body>
</html>
