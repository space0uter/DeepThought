<!DOCTYPE html>
<html layout:decorate="~{templates/complex_layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:charset="UTF-8">
<head>
    <title>Вопросы</title>
    <link rel="stylesheet" th:href="@{/resources/css/questions.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/top-panel.css}"/>
</head>
<body>

<div layout:fragment="top-panel">
    <div class="header-describe">
        <div class="container">
            <div class="row">
                <div class="left-side col s12 m6">
                    <h3 class="title">Вопросы</h3>
                    <h5 class="subtitle">Все ответы уже здесь</h5>
                    <div class="row" style="margin-top: 20px;">
                        <form th:method="get" th:action="@{/questions}" class="col s12 l8 top-form" style="display: flex;">
                            <input type="text" class=" top-input" placeholder="Поиск..." name="q" style="color: white"/>
                            <div class="top-input-image">
                                <img th:src="@{/resources/images/search.svg}" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right-side col s12 m6">
                    <div class="create-tag">
                        <a th:href="@{/questions/write}" class="flat-btn">Создать</a>
                    </div>
                    <div class="categories">
                        <a th:href="@{(type=rating)}" class="cat">Популярное</a>
                        <a th:href="@{(type=date)}" class="cat">Новые</a>
                    </div>
                    <div class="sort-type">
                        <a th:href="@{(sort=0)}" class="sort"><img th:src="@{/resources/images/sort-up.png}"/></a>
                        <a th:href="@{(sort=1)}" class="sort"><img th:src="@{/resources/images/sort-down.png}"/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="content">
    <div class="content col s12 l8" id="question_container" style="padding: 0;">

        <div th:if="${questionList.size==0}" class="col s12 l11 white" style="margin-top: 100px;text-align: center">
            <h3 class="grey-text">Результатов не найдено</h3>
            <img style="width: 20%;height: 20%;margin-top: 40px;" th:src="@{/resources/images/frown-regular.svg}"/>
        </div>
        <div th:each="question : ${questionList}"  class="question-item col z-depth-3 hoverable s12 l11">
            <div class="question-content">
                <a th:href="@{questions/${question.id}}"><h6 class="text-darken-2 grey-text" style="overflow-x: hidden" th:text="${question.title}"></h6></a>
                <div class="info-line row">
                    <a th:href="@{/users/${question.user.id}}" class="user-asker valign-wrapper col s12 m6" >
                        <img th:src="@{/resources/images/user-regular.svg}"/>
                        <h6 class="grey-text" th:text="${question.user.login}"></h6>
                    </a>
                    <div class="date-create valign-wrapper col s12 m6">
                        <img th:src="@{/resources/images/date.svg}" />
                        <h6 class="grey-text" th:text="${question.createDate}"></h6>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="question-footer" >
                <div class="chips-line">
                    <a th:each="tag : ${question.tags}" th:href="@{/tags/${tag.id}}"><div th:text="${tag.name}" class="chip"></div></a>
                </div>
                <a th:href="@{/questions/${question.id}}" class="btn-small blue hide-on-med-and-down give-answer">Ответить</a>
            </div>

        </div>

    </div>
</div>

<th:block layout:fragment="js">
    <script th:src="@{/resources/js/questions.js}"></script>
</th:block>
</body>
</html>
